<ul>
	<li [ngClass]="{active: 'dashboard' == active}"><a class="btn" routerLink="/dashboard"><i class="fa fa-home" aria-hidden="true"></i></a></li>
	<li [ngClass]="{active: m.target == active}" attr.data-target="{{m.target}}" attr.data-index="{{i}}" *ngFor="let m of menus; let i=index"><a class="btn" routerLink="/{{m.name}}">{{m.name}}</a></li>
	<li class="pull-right" (click)="logout()"><a><i class="fa fa-user" aria-hidden="true"></i> logout</a></li>

  <li *ngIf="currentUser.avatar" class="profile profile-avatar pull-right" [ngStyle]="{ 'background-image': 'url(' + currentUser.avatar + ')'}">
		<a href="#logout"><i class="fa fa-times-circle-o"></i></a>
	</li>

	<li class="pull-right" [ngClass]="{active: 'team' == active}" attr.data-target="'team'"><a class="btn" routerLink="/team">team</a></li>
</ul>
