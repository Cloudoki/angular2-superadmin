<div id="main">
	<div class="menu">
		<app-menu></app-menu>
	</div>
	<div class="content">
		<h4>Welcome to the {{componentName}}!</h4>

		<div class="dashboard">

      <div class="row">
				<div class="col-sm-6">
					<div class="app-card">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Unique Name</th>
									<th>Name</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let u of users">
									<td>{{u.id}}</td>
									<td>{{u.name}}</td>
									<td>{{u.email}}</td>
									<td><button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
        <div class="col-sm-6">
					<div class="app-card">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Unique Name</th>
									<th>Name</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let u of users">
									<td>{{u.id}}</td>
									<td>{{u.name}}</td>
									<td>{{u.email}}</td>
									<td><button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
      </div>

			<div class="row">
				<div class="col-sm-6" *ngFor="let p of panels">
					<div class="app-card">
						<div class="app-card-header">{{p.title}}</div>
						<div class="app-card-body text-light">{{p.body}}</div>
						<div class="app-card-footer text-ultra-light">{{p.footer}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</div>
